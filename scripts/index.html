<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CDGKaraoke Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="search-container">
      <input type="text" id="search-input" list="song-list" placeholder="Cargando canciones...">
      
      <button id="play-pause-btn" disabled>▶️ Pausa</button>
      <button id="stop-btn" disabled>⏹️ Detener</button>
    </div>
    
    <datalist id="song-list">
      </datalist>
    
    <div class="cdg-player">
      <div id="cdg_wrapper" class="titleImage"></div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
