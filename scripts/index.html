<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Xaraoke Player</title>

    <script type="text/javascript" src="./node_modules/jszip/dist/jszip.min.js"></script>
    <script type="text/javascript" src="./node_modules/jszip-utils/dist/jszip-utils.min.js"></script>
    <script type="text/javascript" src="./node_modules/jsmediatags/dist/jsmediatags.min.js"></script>
    <script type="module" src="index.js"></script>

    <style>
        html,
        body {
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #282c34;
            color: white;
            overflow: hidden;
        }

        #play-button {
            color: #282c34;
            background-color: #61dafb;
        }

        #play-button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .cdg-video-player {
            flex: 1 1 auto;
        }

        .titleImage {
            background-image: url(xaraoke.svg);
            background-size: 90% 90%;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>

    <div class="cdg-player">
        <div id="cdg_wrapper"></div>
        <div id="cdg_controls"></div>
    </div>
    <label for="song-input" class="visually-hidden">Song search:</label>
    <input type="text" id="song-input" name="song_query" list="song-list-options" placeholder="Search of a song...">
    <datalist id="song-list-options"></datalist>
    <button id="play-button" disabled>Playback</button>
</body>

</html>
